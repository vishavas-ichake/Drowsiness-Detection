<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplace Monitoring</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        /* Light UI Styling */
        body {
            /* Light, professional background */
            background-color: #f8f9fa; /* Bootstrap's light gray */
            color: #343a40; /* Dark text for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding-top: 50px;
        }
        .main-container {
            /* Center the entire content block */
            max-width: 1000px;
        }
        .header-title {
            color: #007bff; /* Primary Blue color for the main title */
            font-weight: 700;
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }
        .video-wrapper {
            /* Container for the video to apply shadow and rounded corners */
            display: inline-block;
            border-radius: 15px;
            overflow: hidden; /* Important for rounding the image itself */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2); /* Stronger shadow for focus */
            background-color: #fff; /* White background behind the image */
            border: 5px solid #007bff; /* Subtle blue border */
        }
        .video-feed {
            /* Image itself */
            display: block;
            width: 100%;
            height: auto;
            max-width: 900px; /* Adjust max width as needed */
        }
    </style>
</head>
<body>

    <div class="container main-container text-center">
        <h1 class="header-title">Workplace Monitoring | Live Feed</h1>

        <div class="video-wrapper mx-auto">
            <img src="{{ url_for('video_feed') }}" class="video-feed" alt="Real-Time Video Stream">
        </div>

        <div class="mt-4 p-3 text-secondary" style="background-color: #e9ecef; border-radius: 8px;">
            <p class="mb-0">All detection statuses (Yawn, Drowsiness, Head Tilt, Phone Use) are overlaid directly onto the video stream.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
